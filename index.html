<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stefan & Nevena</title>

    <style>
      @keyframes shake {
        0% {
          transform: rotate(0deg);
        }
        20% {
          transform: rotate(-2deg);
        }
        40% {
          transform: rotate(2deg);
        }
        60% {
          transform: rotate(-1deg);
        }
        80% {
          transform: rotate(1deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      @keyframes flap {
        0%,
        100% {
          transform: rotateX(0deg);
        }
        50% {
          transform: rotateX(-30deg);
        }
      }

      :root {
        --primary: #fff;
        --bg-color: #cbbfa6;
        --bg-envelope-color: #487f7c;
        --envelope-tab: #37736b;
        --envelope-cover: #336c65;
        --shadow-color: rgba(0, 0, 0, 0.2);
        --heart-color: rgb(252, 8, 231);
      }

      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: var(--bg-color);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        height: 100vh;
        display: grid;
        place-items: center;
      }

      .container > .envelope-wrapper {
        background: var(--bg-envelope-color);
        box-shadow: 0 0 40px var(--shadow-color);
        position: relative;
        width: 400px; /* Increased size */
        height: 220px; /* Increased size */
      }

      .envelope-wrapper > .envelope {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .envelope-wrapper > .envelope::before {
        content: "";
        position: absolute;
        top: 0;
        z-index: 2;
        border-top: 150px solid var(--envelope-tab); /* Increased size */
        border-right: 200px solid transparent;
        border-left: 200px solid transparent;
        transform-origin: top;
        transition: all 0.5s ease-in-out 0.7s;
      }

      .envelope-wrapper > .envelope::after {
        content: "";
        position: absolute;
        z-index: 2;
        width: 0;
        height: 0;
        border-top: 150px solid transparent;
        border-right: 200px solid var(--envelope-cover);
        border-bottom: 75px solid var(--envelope-cover);
        border-left: 200px solid var(--envelope-cover);
      }

      .envelope > .letter {
        position: absolute;
        left: 110px; /* Adjusted for larger envelope */
        bottom: 0;
        width: 45%;
        height: 100%;
        text-align: center;
        transition: all 1s ease-in-out;
        z-index: 3;
        opacity: 0;
      }

      .heart {
        position: absolute;
        top: 50%;
        left: 43%;
        width: 60px; /* Increased size */
        height: 60px; /* Increased size */
        background-color: transparent;
        z-index: 4;
        animation: flap 1.5s ease-in-out infinite alternate;
        cursor: pointer;
        opacity: 1;
      }

      .heart:before,
      .heart:after {
        content: "";
        position: absolute;
        width: 15px; /* Increased size */
        height: 15px; /* Increased size */
        border-radius: 50%;
      }

      .heart:before {
        top: -7.5px;
      }

      .heart:after {
        right: 7.5px;
      }

      .flap {
        animation: none;
      }

      .flap > .envelope:before {
        transform: rotateX(180deg);
        z-index: 0;
      }

      .flap > .envelope > .letter {
        bottom: 70px; /* Adjusted for larger envelope */
        transform: scale(1.5);
        transition-delay: 1s;
        z-index: 5;
        opacity: 1;
      }

      .flap > .heart {
        opacity: 0;
        visibility: hidden;
        transition: opacity 1s ease-in-out, visibility 0s linear 1s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="envelope-wrapper">
        <div class="envelope">
          <img class="letter" src="./image.jpg" alt="Letter" />
        </div>
        <img class="heart" src="./stamp.svg" alt="Heart" />
      </div>
    </div>

    <script>
      const envelope = document.querySelector(".envelope-wrapper");
      envelope.addEventListener("click", () => {
        envelope.classList.toggle("flap");
      });
    </script>
  </body>
</html>
